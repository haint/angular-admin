<div class="project-context hidden-xs dropdown">
  
  <!-- TODO: localization by {{getWord('Projects')}}-->
  <span class="label">Projects</span>
  <!-- TODO: localization by {{getWord('Recent projects')}}-->
  <span class="project-selector dropdown-toggle">Recent projects <i ng-if="projects.length" 
    class="fa fa-angle-down"></i></span>

  <ul class="dropdown-menu" ng-if="projects.length">
    <li ng-repeat="project in projects">
      <a href="{{project.href}}">{{project.title}}</a>
    </li>
    <li class="divider"></li>
    <li>
      <a ng-click="clearProjects()"><i class="fa fa-power-off"></i> Clear</a>
    </li>
  </ul>

</div>
